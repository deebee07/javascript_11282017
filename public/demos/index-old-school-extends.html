<script>

  'use strict';

  function Person(fn, ln) {
    this.fn = fn;
    this.ln = ln;
  }

  Person.prototype.gfn = function() {
    return this.fn + ' ' + this.ln;
  };

  function Student(id, fn, ln) {
    this._super.call(this, fn, ln);
    this.id = id;
  }

  // extends
  Student.prototype = Object.create(Person.prototype);
  Student.prototype.constructor = Student;
  Student.prototype._super = Person;

  Student.prototype.gri = function() {
    return this.id + ' ' + this.ln.toUpperCase() + ', ' + this.fn;
  }
    
  const s = new Student(1, 'Bob', 'Smith');

  console.log(s);
  console.log(s.gfn());
  console.log(s.gri());  

</script>
